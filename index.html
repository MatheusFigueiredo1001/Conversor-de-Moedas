<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img src="./assets/money.gif" class="money">

    <main>
        <label>
            Converter <b>de</b>
            <select class="select-currency-origin">
                <option value="real">R$ Real</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="select-currency">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-value" placeholder="R$10.000">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" class="currency-img-origin">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>

            <img src="./assets/seta.png" class="arrow">

            <div class="currency-box">
                <img src="./assets/dolar.png" class="currency-img">
                <p class="currency-change">Dólar americano</p>
                <p class="currency-value">US$0.00</p>
            </div>
        </section>
    </main>

</body>

<script src="scripts.js"></script>

</html>
